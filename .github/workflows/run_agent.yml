name: Run AI Agent

on:
  workflow_dispatch:   # <-- required for n8n dispatch
    inputs:
      question:
        description: "Question for the AI agent"
        required: true
      fileData:
        description: "File content"
        required: true
      fileName:
        description: "File name"
        required: true

  repository_dispatch: # optional, if you also want custom repo dispatch events
    types: [run_agent_workflow]

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the AI agent script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python agent.py \
            --question "${{ github.event.inputs.question || github.event.client_payload.question }}" \
            --fileData "${{ github.event.inputs.fileData || github.event.client_payload.fileData }}" \
            --fileName "${{ github.event.inputs.fileName || github.event.client_payload.fileName }}"
