workflow_dispatch:
This enables the workflow to be triggered via the API.
name: Run AI Agent

on:
  repository_dispatch:
    types: [run_agent_workflow]
    inputs:
      question:
        required: true
      fileData:
        required: true
      fileName:
        required: true

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the AI agent script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python agent.py --question ${{ github.event.client_payload.question }} --fileData ${{ github.event.client_payload.fileData }} --fileName ${{ github.event.client_payload.fileName }}
